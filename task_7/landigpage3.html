<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Deals</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>

<section class="land3">
  <h1>Exclusive <span style="color: #e67e22;">deals & discounts</span></h1>
  <p>Discover our fantastic early booking discounts & start planning your journey.</p>
  
  <div class="deals-container">
    <div class="deal-card">
      <img src="https://via.placeholder.com/300x150" alt="Madrid">
      <div class="deal-content">
        <h3>Madrid</h3>
        <p><span>Spain</span> <span class="rating">&#9733; 4.8</span></p>
        <div class="price">
          <span class="original">$950</span>
          <span class="discounted">$850</span>
        </div>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/300x150" alt="Firenze">
      <div class="deal-content">
        <h3>Firenze</h3>
        <p><span>Italy</span> <span class="rating">&#9733; 4.5</span></p>
        <div class="price">
          <span class="original">$850</span>
          <span class="discounted">$750</span>
        </div>
        <a href="#" class="book-now">Book Now</a>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/300x150" alt="Paris">
      <div class="deal-content">
        <h3>Paris</h3>
        <p><span>France</span> <span class="rating">&#9733; 4.4</span></p>
        <div class="price">
          <span class="original">$699</span>
          <span class="discounted">$599</span>
        </div>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/300x150" alt="London">
      <div class="deal-content">
        <h3>London</h3>
        <p><span>UK</span> <span class="rating">&#9733; 4.8</span></p>
        <div class="price">
          <span class="original">$850</span>
          <span class="discounted">$850</span>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
