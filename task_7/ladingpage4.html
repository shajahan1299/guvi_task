<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Plan</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <section class="vacation-plans">
    <h1 class="title">Best <span>vacation plan</span></h1>
    <p class="description">
      Plan your perfect vacation with our travel agency. Choose among hundreds of all-inclusive offers!
    </p>
    <div class="plans-container">
      <div class="card">
        <img src="Rome.png" alt="Rome, Italy">
        <h3>Rome, Italy</h3>
        <p class="price">$5,42k</p>
        <p class="details">10 Days Trip</p>
        <p class="rating">⭐ 4.8</p>
      </div>
      <div class="card">
        <img src="London.png" alt="London, UK">
        <h3>London, UK</h3>
        <p class="price">$2,42k</p>
        <p class="details">7 Days Trip</p>
        <p class="rating">⭐ 4.7</p>
      </div>
      <div class="card">
        <img src="Osaka.png" alt="Osaka, Japan">
        <h3>Osaka, Japan</h3>
        <p class="price">$5,42k</p>
        <p class="details">10 Days Trip</p>
        <p class="rating">⭐ 4.8</p>
      </div>
    </div>
    <div class="arrows">
      <button class="arrow left">&larr;</button>
      <button class="arrow right">&rarr;</button>
    </div>
  </section>
</body>
</html>
